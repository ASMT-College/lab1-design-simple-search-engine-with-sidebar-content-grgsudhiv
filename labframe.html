<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset</title>
    <style>
        table,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table id="my_table">
        <tr>
            <td colspan="2">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <frameset cols = "30%,30%,30%">
        <iframe src="a.html"></iframe>
        <iframe src="b.html"></iframe>
        <iframe src="c.html"></iframe>
    </frameset>
</body>
</html>
